name: Deploy to NetSuite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install SuiteCloud CLI
      run: npm install -g @oracle/suitecloud-cli
    
    - name: Authenticate with NetSuite
      run: |
        suitecloud account:setup \
          --account ${{ secrets.NETSUITE_ACCOUNT_ID }} \
          --authid ${{ secrets.SDF_CONSUMER_KEY }} \
          --tokenid ${{ secrets.SDF_TOKEN_ID }} \
          --tokensecret ${{ secrets.SDF_TOKEN_SECRET }}
    
    - name: Validate Project
      run: suitecloud project:validate
    
    - name: Deploy to NetSuite
      run: suitecloud project:deploy
      env:
        NETSUITE_ACCOUNT_ID: ${{ secrets.NETSUITE_ACCOUNT_ID }}
        SDF_CONSUMER_KEY: ${{ secrets.SDF_CONSUMER_KEY }}