name: Deploy to NetSuite

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install SuiteCloud CLI (accept license)
        run: npm install -g @oracle/suitecloud-cli --acceptsuitecloudsdklicense

      - name: Deploy to NetSuite
        env:
          SDF_CONSUMER_KEY: ${{ secrets.NS_CONSUMER_KEY }}
          SDF_CONSUMER_SECRET: ${{ secrets.NS_CONSUMER_SECRET }}
          SDF_TOKEN_ID: ${{ secrets.NS_TOKEN_ID }}
          SDF_TOKEN_SECRET: ${{ secrets.NS_TOKEN_SECRET }}
          SDF_ACCOUNT: ${{ secrets.NS_ACCOUNT }}
        run: |
          suitecloud account:setup --authid github-auth \
            --account $SDF_ACCOUNT \
            --tokenid $SDF_TOKEN_ID \
            --tokensecret $SDF_TOKEN_SECRET \
            --consumerkey $SDF_CONSUMER_KEY \
            --consumersecret $SDF_CONSUMER_SECRET
          suitecloud project:deploy --authid github-auth
